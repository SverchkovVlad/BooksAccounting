<header>
    <h3>Genres Editing</h3>
</header>


<main>

    <div class="center">
        <div class="wrap-paper">

            <form #formGenres_react = "ngForm" [formGroup] = "formGenresGroup">
                <label class="input-title" for="genreInputField">Type new genre or Edit an existing one</label>
                <input 
                    class="main-input" 
                    #genreInputField 
                    type="text" 
                    id="genreInputField"
                    formControlName = "genre">

                <div class="add-edit-btnDiv">
                    <input 
                        type = "button" 
                        (click)="addGenre(genreInputField.value)" 
                        [disabled] = "formGenresGroup.invalid"
                        value = "Add new genre"
                    >
                    <input type = "button" value = "Save edited">
                </div>
            </form>


            <div class="genre-card" *ngFor="let genre of genres">
                <span>{{genre.name}}</span>

                <button>Edit</button>
                <button (click)="deleteGenre(genre.id)">Delete</button>
            </div>

        </div>

    </div>

</main>
