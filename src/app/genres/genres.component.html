<header>
    <h3>Genres Editing</h3>
</header>


<main>

    <div class="center">
        <div class="wrap-paper">

            <label for="genreInputField">Type new genre or Edit an existing one</label>
            <input #genreInputField type="text" id = "genreInputField">

            <button>Add new genre</button>
            <button>Save edited</button>

            <div class = "genre-card" *ngFor = "let genre of genres">
                <span>{{genre.name}}</span>

                <button>Edit</button>
                <button>Delete</button>
            </div>

        </div>

    </div>

</main>
