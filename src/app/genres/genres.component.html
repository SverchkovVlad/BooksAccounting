<header>
    <h3>Genres Editing</h3>
</header>


<main>

    <div class="center">
        <div class="wrap-paper">

            <label class = "input-title" for="genreInputField">Type new genre or Edit an existing one</label>
            <input class = "main-input" #genreInputField type="text" id = "genreInputField">

            <div class="add-edit-btnDiv">
                <button (click) = "addGenre(genreInputField.value)">Add new genre</button>
                <button>Save edited</button>
            </div>
            
            <div class = "genre-card" *ngFor = "let genre of genres">
                <span>{{genre.name}}</span>

                <button>Edit</button>
                <button (click) = "deleteGenre(genre.id)">Delete</button>
            </div>

        </div>

    </div>

</main>
