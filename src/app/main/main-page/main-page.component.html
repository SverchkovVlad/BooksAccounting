<section class = "intro-wrap">
    
        <div class="center intro-text">
            <h1>V.S. Library</h1>
            <span class = "quote">Today`s knowledge, tommorow`s power</span>
        </div>

</section>

<section class = "books-container">
    <div class = "center">
        <h3>List of our books</h3>

        <div class="book-item" *ngFor = "let author of authors">
            <li>Name: {{author.name}}</li>
            <li>Surname: {{author.surname}}</li>
            <li>Patronymic: {{author.patronymic}}</li>
            <li>Date of birth: {{author.birthDate}} </li>
            <li>
                List of books: 
                <p *ngFor = "let book of author.booksList">{{book}}</p>
                
            </li>
        </div>

    </div>
</section>

<footer></footer>
